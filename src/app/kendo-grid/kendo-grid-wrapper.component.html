<kendo-grid 
[data]="gridView" 
[height]="height"
[resizable]="true"
[sortable]="{
    allowUnsort: allowUnsort,
    mode: multiple ? 'multiple' : 'single'
    }"
[sort]="state.sort"
[filter]="state.filter"
[pageSize]="state.take"
[skip]="state.skip"
[sort]="state.sort"
[group]="state.group"
[pageable]="true"
[filterable]="true"
[groupable]="groupable"
(dataStateChange)="dataStateChange($event)"
>
  <ng-template ngFor [ngForOf]="columns" let-column>
    <kendo-grid-column  
    *ngIf="column.dataType === dataTypeOption.string || column.dataType === dataTypeOption.number" 
    [field]="column.columnName" 
    [title]="column.columnDisplay"
    [width]="column.width"
    [filter]="column.dataType"
    >
    </kendo-grid-column>

    <kendo-grid-column 
    *ngIf="column.dataType === dataTypeOption.checkbox" 
    [field]="column.columnName" 
    [title]="column.columnDisplay" 
    [width]="column.width"
    [filter]="dataTypeOption.number"
    >
      <ng-template kendoGridCellTemplate let-dataItem>
        <input type="checkbox" [checked]="dataItem[column.columnName]" [disabled]="column.disabled" />
      </ng-template>
    </kendo-grid-column>

    <kendo-grid-column  
    *ngIf="column.dataType === dataTypeOption.date" 
    [field]="column.columnName" 
    [title]="column.columnDisplay"
    [width]="column.width"
    [filter]="dataTypeOption.date"
    >
        <ng-template kendoGridCellTemplate let-dataItem>
            <kendo-datepicker
                [(value)]="dataItem[column.columnName]"
                [disabled]="column.disabled" 
            ></kendo-datepicker>
        </ng-template>
    </kendo-grid-column>

  </ng-template>
</kendo-grid>
