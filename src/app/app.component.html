<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <app-kendo-grid-wrapper 
      #grid 
      [gridData]="products" 
      [columns]="columns" 
      height="500" 
      [pageable]="pageable" 
      [pageSize]="take" 
      [groupable]="groupable" 
      [(selectedRowIndex)]="gridSelectedIndex" 
      (selectedItem)="selectedItemChange($event)"
      ></app-kendo-grid-wrapper>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-2">
      <button class="btn btn-primary" type="button" (click)="togglePageable()" >Pageable</button>
    </div>
    <div class="col-xs-2">
      <button class="btn btn-primary" type="button" (click)="toggleGroupable()" >Groupable</button>
    </div>
    <div class="col-xs-2">
      <span>Selected Row Index: {{ gridSelectedIndex }}</span>
    </div>
  </div>
</div>
