<div class="row">
  <div class="col-xs-12 col-md-8 col-md-offset-2">
    <div class="form-group">
      <label name="SomeName">Account Name</label>
      <input
        type="text"
        class="form-control"
        #accountName
        name="SomeName">
    </div>
    <div class="form-group">
      <select class="form-control" #status name="SomeName">
        <option value="active" name="SomeName">Active</option>
        <option value="inactive">Inactive</option>
        <option value="hidden">Hidden</option>
      </select>
    </div>
    <button
      class="btn btn-primary"
      (click)="onCreateAccount(accountName.value, status.value)">
      Add Account
    </button>
  </div>
</div>
